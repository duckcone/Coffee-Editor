<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CBB108018-郭明穎</title>
</head>

<body>

    <div id="app">
        <label class="hiddenControl">Editing: 
            <input v-model="editing" type="checkbox">
            <select v-model="favoriteType">
                <option v-for="coffee in coffees" :value="coffee.name">{{coffee.name}}</option>
            </select>
            
        </label>

        <h2>Vue.js 02 Coffee Editing</h2>
        <div class="coffeeType" v-for="(coffee,cid) in coffees" :class="{showMode: !editing, favorite: coffee.name==favoriteType}">
            <div class="num">0{{cid}}</div>
            <div class="cupContainer">
                <div class="cup" :class="[coffee.type]">
                    <div class="ingradients">
                        <div class="coffee" :style="{height: coffee.coffee+'%'}"></div>
                        <div class="milk" :style="{height: coffee.milk+'%'}"></div>
                        <div class="water" :style="{height: coffee.water+'%'}"></div>
                        <div class="bubble" :style="{height: coffee.bubble+'%'}"></div>
                    </div>

                </div>
            </div>
            <div class="contorl">
                <h2>{{coffee.name}}</h2>
                <!-- 雙向綁定 -->
                <select v-model="coffee.type">
                    <option v-for="cupType in cupTypes" v-bind:value="cupType">{{cupType}}</option>
                </select>
                <!-- 雙向綁定2 設定內容物的含量比率 -->
                <div v-for="type in ['bubble', 'water', 'milk', 'coffee']">
                    <label>{{type}}: {{coffee[type]}}</label>
                    <br>
                    <input type="range" v-model="coffee[type]" min="0" max="100">
                </div>
            </div>
        </div>

    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
    <script src="./script.js"></script>
</body>

</html>
